<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Uygulama</title>
</head>
<body>
Sayı 1 :<input id="sayi1" type="text">
Sayı 2 :<input id="sayi2" type="text">

<button onclick="toplam()">+</button>
<button onclick="fark()">-</button>
<button onclick="carpim()">*</button>
<button onclick="bölüm()">/</button>
<br>
<strong>Sonuç</strong>
<div id="result"></div><!--div.  kodunu yazar  div#  kodunu yazar-->
<script>
    var result =document.getElementById("result");
    var sayi1 = document.getElementById("sayi1"); //value yi ilk başta vermiyoruz.
    var sayi2 = document.getElementById("sayi2");
function toplam() {

    result.innerHTML = parseInt(sayi1.value) + parseInt(sayi2.value); //parseInt tür dönüşümüdur string olan ifadeyi int e çevirir.
}

function fark() {

    result.innerHTML = parseInt(sayi1.value) - parseInt(sayi2.value);
}

function carpim() {

    result.innerHTML = parseInt(sayi1.value) * parseInt(sayi2.value);
}
function bölüm() {

    result.innerHTML = parseInt(sayi1.value) / parseInt(sayi2.value);
}



</script>
</body>
</html>
